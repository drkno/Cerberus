<br />
<div class="col-xs-6 col-sm-3 panel panel-default" ng-repeat="image in images">
  <div class="panel-heading" style="text-align: center; cursor: pointer; height: 390px;" data-ng-click="openImage(image)">
    <img ng-src="{{image.thumb}}" class="img" style="display: inline-block; max-width: 100%; max-height: 100%;">
  </div>
  <div class="panel-body">
    <table class="table table-hover table-condensed">
      <tr>
        <th style="text-align: right">Satalite</th>
        <td style="text-align: center">{{image.sat}}</td>
      </tr>
      <tr>
        <th style="text-align: right">Type</th>
        <td style="text-align: center">{{image.type}}</td>
      </tr>
      <tr>
        <th style="text-align: right">Date</th>
        <td style="text-align: center">{{toMonth(image.month) + ' ' + image.day + ', ' + image.hour + ':' + image.min}}</td>
      </tr>
    </table>
  </div>
</div>
